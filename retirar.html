<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retirar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f8f9fc;
      color: #000;
    }

    .header {
      background: linear-gradient(to right, #0047ab, #0056d6);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      position: relative;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .back-arrow {
      position: absolute;
      left: 15px;
      top: 15px;
      font-size: 20px;
      color: white;
      text-decoration: none;
    }

    .content {
      margin-top: 20px;
      padding: 20px;
      text-align: center;
    }

    .icon-circle {
      background: #ffca64;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: white;
    }

    .balance {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .balance-label {
      font-size: 14px;
      color: gray;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 15px;
      margin-bottom: 10px;
      background: #f1f1f1;
    }

    .warning {
      font-size: 13px;
      color: #888;
      margin-bottom: 20px;
    }

    .button {
      background: #e0e0e0;
      color: #333;
      padding: 15px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      width: 100%;
    }

    .history {
      margin-top: 30px;
      text-align: left;
    }

    .history h3 {
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      font-size: 14px;
      border-bottom: 1px solid #ddd;
    }

    td.success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="perfil.html" class="back-arrow">&#8592;</a>
    Retirar
  </div>

  <div class="content">
    <div class="icon-circle">₹</div>
    <div class="balance">$250.00</div>
    <div class="balance-label">Balance</div>

    <p>Ingrese el monto que desea retirar</p>
    <input type="number" value="0" min="0"/>

    <div class="warning">
      ⚠️ Mínimo $20000 &nbsp;&nbsp; SIN límite de solicitudes diarias
    </div>

    <button class="button" id="btn-entregar">Entregar</button>

    <div class="history">
      <h3>Historia</h3>
      <table>
        <thead>
          <tr>
            <th>Tiempo</th>
            <th>Cantidad</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>08:32 14/Jun</td>
            <td>$21750</td>
            <td class="success">Éxito</td>
          </tr>
          <tr>
            <td>16:43 11/Jun</td>
            <td>$22500</td>
            <td class="success">Éxito</td>
          </tr>
          <tr>
            <td>14:05 11/Jun</td>
            <td>$30000</td>
            <td class="success">Éxito</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
