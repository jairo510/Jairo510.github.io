<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transiciones CSS: Margin y Padding</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 1em;
    }

    nav {
      margin-top: 1em;
    }

    button {
      margin: 0.5em;
      padding: 0.5em 1em;
      border: none;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background: #357ab8;
    }

    .demo-box {
      margin: 2em auto;
      width: 200px;
      height: 200px;
      background-color: #ff8c00;
      transition: all 0.5s ease;
    }

    .with-margin {
      margin: 100px auto;
    }

    .with-padding {
      padding: 50px;
    }

    .hidden {
      display: none;
    }

    .counter {
      margin-top: 2em;
      font-weight: bold;
    }

    .description {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Explorador de Transiciones CSS</h1>
    <p>Haz clic para ver los efectos de <strong>margin</strong> y <strong>padding</strong> con transiciones.</p>
  </header>

  <nav>
    <button onclick="showMargin()">Ver Margin</button>
    <button onclick="showPadding()">Ver Padding</button>
    <button onclick="resetBox()">Reset</button>
  </nav>

  <div id="demo" class="demo-box"></div>
  <p class="description" id="description">Haz clic en un bot贸n para comenzar.</p>

  <div class="counter">
    Visitas a este sitio en tu navegador: <span id="visit-count">0</span>
  </div>

  <script>
    const demoBox = document.getElementById('demo');
    const description = document.getElementById('description');

    function showMargin() {
      demoBox.classList.remove('with-padding');
      demoBox.classList.add('with-margin');
      description.textContent = "Este cuadro muestra un aumento de 'margin'. Observa c贸mo se aleja de los bordes.";
    }

    function showPadding() {
      demoBox.classList.remove('with-margin');
      demoBox.classList.add('with-padding');
      description.textContent = "Este cuadro muestra un aumento de 'padding'. Observa c贸mo el contenido se separa del borde interno.";
    }

    function resetBox() {
      demoBox.classList.remove('with-margin', 'with-padding');
      description.textContent = "Haz clic en un bot贸n para comenzar.";
    }

    // Contador de visitas con localStorage
    const visitDisplay = document.getElementById('visit-count');
    let count = localStorage.getItem('visit-count') || 0;
    count++;
    localStorage.setItem('visit-count', count);
    visitDisplay.textContent = count;
  </script>
</body>
</html>
