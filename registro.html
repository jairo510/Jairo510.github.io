<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nordex - Acceso</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0066cc, #004080);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 350px;
    }
    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0066cc;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      margin-bottom: 1.5rem;
    }
    .tab {
      flex: 1;
      padding: 0.5rem;
      text-align: center;
      cursor: pointer;
      border-bottom: 2px solid #e0e0e0;
      transition: all 0.3s;
    }
    .tab.active {
      border-bottom-color: #0066cc;
      color: #0066cc;
      font-weight: bold;
    }
    .form { display: none; }
    .form.active { display: block; }
    .form-group { margin-bottom: 1rem; }
    input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #0066cc;
    }
    .btn {
      width: 100%;
      padding: 0.8rem;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover { background: #004080; }
    .optional {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">NORDEX</div>

    <div class="tabs">
      <div class="tab active" onclick="showForm('login')">Iniciar Sesión</div>
      <div class="tab" onclick="showForm('register')">Registro</div>
    </div>

    <form class="form active" id="login" onsubmit="return loginUser(event)">
      <div class="form-group">
        <input type="tel" id="loginPhone" placeholder="Número de teléfono" required>
      </div>
      <div class="form-group">
        <input type="password" id="loginPass" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn">Ingresar</button>
    </form>

    <form class="form" id="register" onsubmit="return registerUser(event)">
      <div class="form-group">
        <input type="text" id="fullName" placeholder="Nombre completo" required>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" placeholder="Número de teléfono" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Correo electrónico" required>
      </div>
      <div class="form-group">
        <input type="password" id="regPassword" placeholder="Contraseña" required>
      </div>
      <div class="form-group">
        <div class="optional">Código de referido (opcional)</div>
        <input type="text" id="refCode" placeholder="Código de referido">
      </div>
      <button type="submit" class="btn">Registrarse</button>
    </form>
  </div>

  <script>
    function showForm(type) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(type).classList.add('active');
    }

    function registerUser(event) {
      event.preventDefault();
      const name = document.getElementById('fullName').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('regPassword').value;

      if (localStorage.getItem(phone)) {alert('Este número ya está registrado');
        return false;
      }

      const user = { name, phone, email, password };
      localStorage.setItem(phone, JSON.stringify(user));
      alert('Registro exitoso');
      window.location.href = "home.html"; // Redirección después de registro
      return false;
    }

    function loginUser(event) {
      event.preventDefault();
      const phone = document.getElementById('loginPhone').value;
      const password = document.getElementById('loginPass').value;

      const userData = localStorage.getItem(phone);
      if (!userData) {
        alert('Número no registrado');
        return false;
      }

      const user = JSON.parse(userData);
      if (user.password !== password) {
        alert('Contraseña incorrecta');
        return false;
      }

      alert('Bienvenido ' + user.name);
      window.location.href = "home.html"; // Redirección después de login
      return false;
    }
  </script>
</body>
</html>
