    body {

    /* Animaci√≥n de turbinas de viento en el fondo */
    .wind-turbines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        opacity: 0.1;
    }

    .turbine {
        position: absolute;
        width: 60px;
        height: 120px;
        background: white;
        border-radius: 50px;
        animation: rotate 6s linear infinite;
    }

    .turbine:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .turbine:nth-child(2) { top: 40%; right: 15%; animation-delay: 2s; }
    .turbine:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }

    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

<script>
    // Datos de usuarios almacenados en memoria
    let users = [];
    let currentUser = null;

    // Departamentos con sus nombres completos
    const departments = {
        'engineering': 'Ingenier√≠a',
        'maintenance': 'Mantenimiento',
        'operations': 'Operaciones',
        'sales': 'Ventas',
        'administration': 'Administraci√≥n',
        'rnd': 'Investigaci√≥n y Desarrollo',
        'quality': 'Control de Calidad'
    };

    // Funciones para cambiar entre formularios
    function showLogin() {
        document.getElementById('loginForm').classList.add('active');
        document.getElementById('registerForm').classList.remove('active');
        clearMessages();
    }

    function showRegister() {
        document.getElementById('registerForm').classList.add('active');
        document.getElementById('loginForm').classList.remove('active');
        clearMessages();
    }

    function showHome() {
        document.querySelector('.container').style.display = 'none';
        document.getElementById('homePage').classList.add('active');
        document.getElementById('userInfo').innerHTML = `
            <h3>Informaci√≥n del Empleado</h3>
            <p><strong>Nombre:</strong> ${currentUser.name}</p>
            <p><strong>Email:</strong> ${currentUser.email}</p>
            <p><strong>ID Empleado:</strong> ${currentUser.employeeId}</p>
            <p><strong>Departamento:</strong> ${departments[currentUser.department]}</p>
            <p><strong>Fecha de Registro:</strong> ${currentUser.registrationDate}</p>
        `;
    }

    function clearMessages() {
        document.querySelectorAll('.error, .success').forEach(el => {
            el.style.display = 'none';
            el.textContent = '';
        });
    }

    function showError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    function showSuccess(elementId, message) {
        const successElement = document.getElementById(elementId);
        successElement.textContent = message;
        successElement.style.display = 'block';
    }

    // Validaci√≥n de email corporativo
    function isValidNordexEmail(email) {
        const emailRegex = /^[^\s@]+@nordex\.com$/i;
        return emailRegex.test(email);
    }

    // Validaci√≥n de ID de empleado
    function isValidEmployeeId(id) {
        const idRegex = /^NX-\d{4}-\d{3,4}$/;
        return idRegex.test(id);
    }

    // Manejo del formulario de registro
    document.getElementById('registerFormElement').addEventListener('submit', function(e) {
        e.preventDefault();
        clearMessages();

        const name = document.getElementById('registerName').value.trim();
        const email = document.getElementById('registerEmail').value.trim();
        const employeeId = document.getElementById('employeeId').value.trim();
        const department = document.getElementById('department').value;
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Validaciones
        if (!name) {
            showError('registerError', 'Por favor ingresa tu nombre completo');
            return;
        }

        if (!isValidNordexEmail(email)) {
            showError('registerError', 'Debes usar tu email corporativo de Nordex (@nordex.com)');
            return;
        }

        if (!isValidEmployeeId(employeeId)) {
            showError('registerError', 'El ID de empleado debe tener el formato: NX-YYYY-###');
            return;
        }

        if (!department) {
            showError('registerError', 'Por favor selecciona tu departamento');
            return;
        }

        if (password.length < 8) {
            showError('registerError', 'La contrase√±a debe tener al menos 8 caracteres');
            return;
        }

        if (password !== confirmPassword) {
            showError('registerError', 'Las contrase√±as no coinciden');
            return;
        }

        // Verificar si el usuario ya existe
        if (users.find(user => user.email === email)) {
            showError('registerError', 'Este email ya est√° registrado');
            return;
        }

        if (users.find(user => user.employeeId === employeeId)) {
            showError('registerError', 'Este ID de empleado ya est√° registrado');
            return;
        }

        // Crear nuevo usuario
        const newUser = {
            name: name,
            email: email,
            employeeId: employeeId,
            department: department,
            password: password,
            registrationDate: new Date().toLocaleDateString()
        };

        users.push(newUser);
        currentUser = newUser;

        showSuccess('registerSuccess', '¬°Registro exitoso! Bienvenido al equipo Nordex. Redirigiendo...');
        
        // Simular redirecci√≥n a home.html
        setTimeout(() => {
            showHome();
        }, 2000);
    });

    // Manejo del formulario de inicio de sesi√≥n
    document.getElementById('loginFormElement').addEventListener('submit', function(e) {
        e.preventDefault();
        clearMessages();

        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;

        // Validaciones
        if (!isValidNordexEmail(email)) {
            showError('loginError', 'Debes usar tu email corporativo de Nordex (@nordex.com)');
            return;
        }

        if (!password) {
            showError('loginError', 'Por favor ingresa tu contrase√±a');
            return;
        }

        // Buscar usuario
        const user = users.find(u => u.email === email && u.password === password);

        if (!user) {
            showError('loginError', 'Credenciales incorrectas. Verifica tu email y contrase√±a.');
            return;
        }

        currentUser = user;
        showSuccess('loginSuccess', `¬°Bienvenido de vuelta, ${user.name}! Accediendo al sistema...`);

        // Simular redirecci√≥n a home.html
        setTimeout(() => {
            showHome();
        }, 1500);
    });

    // Funci√≥n de cerrar sesi√≥n
    function logout() {
        currentUser = null;
        document.getElementById('homePage').classList.remove('active');
        document.querySelector('.container').style.display = 'block';
        showLogin();
        
        // Limpiar formularios
        document.getElementById('loginFormElement').reset();
        document.getElementById('registerFormElement').reset();
    }

    // Datos de prueba - Empleado demo de Nordex
    users.push({
        name: 'Ana Garc√≠a Rodr√≠guez',
        email: 'ana.garcia@nordex.com',
        employeeId: 'NX-2024-001',
        department: 'engineering',
        password: 'nordex2024',
        registrationDate: new Date().toLocaleDateString()
    });

    users.push({
        name: 'Carlos Mendoza L√≥pez',
        email: 'carlos.mendoza@nordex.com',
        employeeId: 'NX-2024-002',
        department: 'maintenance',
        password: 'windpower',
        registrationDate: new Date().toLocaleDateString()
    });
</script>
