<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login y Registro</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 1rem;
    }
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .input-group input {
      width: 100%;
      padding: 1rem 0.75rem 0.25rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background: white;
      outline: none;
    }
    .input-group label {
      position: absolute;
      top: 1rem;
      left: 0.75rem;
      color: #999;
      font-size: 1rem;
      pointer-events: none;
      transition: 0.2s ease all;
      background-color: white;
      padding: 0 0.2rem;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: 0.4rem;
      font-size: 0.75rem;
      color: #00796b;
    }
    .phone-prefix {
      display: flex;
    }
    .phone-prefix span {
      padding: 1rem 0.75rem;
      background-color: white;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 10px 0 0 10px;
      font-weight: bold;
      color: #00796b;
    }
    .phone-prefix input {
      border-radius: 0 10px 10px 0;
      border-left: none;
    }
    button {
      width: 100%;
      padding: 0.85rem;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00695c;
    }
    .switch-link {
      text-align: center;
      margin-top: 1rem;
      color: #00796b;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="formRegistro">
      <h2>Registro</h2>
      <div class="error" id="errorRegistro"></div>
      <div class="input-group phone-prefix">
        <span>+57</span>
        <input type="text" id="regTelefono" placeholder=" " required>
        <label for="regTelefono">Número de teléfono</label>
      </div>
      <div class="input-group">
        <input type="password" id="regPassword" placeholder=" " required>
        <label for="regPassword">Contraseña</label>
      </div>
      <div class="input-group">
        <input type="password" id="regConfirmar" placeholder=" " required>
        <label for="regConfirmar">Confirmar contraseña</label>
      </div>
      <div class="input-group">
        <input type="text" id="regCodigo" placeholder=" " required>
        <label for="regCodigo">Código de invitación</label>
      </div>
      <button onclick="registrar()">Registrarse</button>
      <div class="switch-link" onclick="mostrarLogin()">¿Ya tienes cuenta? Inicia sesión</div>
    </div>

    <div id="formLogin" style="display:none">
      <h2>Iniciar Sesión</h2>
      <div class="error" id="errorLogin"></div>
      <div class="input-group phone-prefix">
        <span>+57</span>
        <input type="text" id="loginTelefono" placeholder=" " required>
        <label for="loginTelefono">Número de teléfono</label>
      </div>
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder=" " required>
        <label for="loginPassword">Contraseña</label>
      </div>
      <button onclick="iniciarSesion()">Entrar</button>
      <div class="switch-link" onclick="mostrarRegistro()">¿No tienes cuenta? Regístrate</div>
    </div>
  </div>

  <script>
    function mostrarLogin() {
      document.getElementById('formRegistro').style.display = 'none';
      document.getElementById('formLogin').style.display = 'block';
    }

    function mostrarRegistro() {
      document.getElementById('formLogin').style.display = 'none';
      document.getElementById('formRegistro').style.display = 'block';
    }

    function getUsuarios() {
      const data = localStorage.getItem('usuarios');
      return data ? JSON.parse(data) : [];
    }

    function setUsuarios(usuarios) {
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
    }

    function registrar() {
      const tel = document.getElementById('regTelefono').value.trim();
      const pass = document.getElementById('regPassword').value;
      const conf = document.getElementById('regConfirmar').value;
      const codigo = document.getElementById('regCodigo').value.trim();

      if (pass !== conf) {
        mostrarError('errorRegistro', "Las contraseñas no coinciden");
        return;
      }

      const usuarios = getUsuarios();

      const existe = usuarios.find(u => u.telefono === tel);
      if (existe) {
        mostrarError('errorRegistro', "Este número ya está registrado");
        return;
      }

      usuarios.push({ telefono: tel, password: pass, codigo });
      setUsuarios(usuarios);

      alert("Registro exitoso");
      window.location.href = "home.html";
    }

    function iniciarSesion() {
      const tel = document.getElementById('loginTelefono').value.trim();
      const pass = document.getElementById('loginPassword').value;

      const usuarios = getUsuarios();
      const user = usuarios.find(u => u.telefono === tel && u.password === pass);

      if (user) {
        ocultarError('errorLogin');
        window.location.href = "home.html";
      } else {
        mostrarError('errorLogin', "Credenciales incorrectas");
      }
    }

    function mostrarError(id, mensaje) {
      const el = document.getElementById(id);
      el.textContent = mensaje;
      el.style.display = 'block';
    }

    function ocultarError(id) {
      const el = document.getElementById(id);
      el.style.display = 'none';
    }
  </script>
</body>
</html>
